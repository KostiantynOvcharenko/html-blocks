<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка з хедером та футером</title>
    <link rel="stylesheet" href="source/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="logo.png" alt="Логотип">
            </div>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Головна</a></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Про нас</a></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Послуги</a></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Контакти</a></li>
                </ul>
            </nav>
            <div class="header__burger">
                <span></span>
            </div>
        </div>
    </header>

    <main class="content">
        <section class="content__section">
            <div class="content__left">
                <div class="content__icon">
                    <img src="icon.png" alt="Іконка">
                </div>
                <h1 class="content__title">Заголовок</h1>
                <h2 class="content__subtitle">Підзаголовок</h2>
                <p class="content__text">Текст, який описує основну ідею або мету цієї секції. Може бути довгим або коротким, залежно від потреб.</p>
                <button class="content__button">Кнопка</button>
            </div>
            <div class="content__right">
                <img src="image.png" alt="Малюнок">
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <nav class="footer__menu">
                <ul class="footer__menu-list">
                    <li class="footer__menu-item"><a href="#" class="footer__menu-link">Головна</a></li>
                    <li class="footer__menu-item"><a href="#" class="footer__menu-link">Про нас</a></li>
                    <li class="footer__menu-item"><a href="#" class="footer__menu-link">Послуги</a></li>
                    <li class="footer__menu-item"><a href="#" class="footer__menu-link">Контакти</a></li>
                </ul>
            </nav>
            <div class="footer__copyright">
                &copy; 2023 Всі права захищені
            </div>
        </div>
    </footer>

    <script src="source/js/script.js"></script>
</body>
</html>
